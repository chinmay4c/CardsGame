<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
    <div id="vanta-background"></div>
    <div class="game-container">
        <h1>Memory Match</h1>
        <div class="game-info">
            <div id="timer">Time: 0s</div>
            <div id="moves">Moves: 0</div>
            <div id="high-score">High Score: 0</div>
            <div id="combo">Combo: x1</div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="restart-btn">Restart Game</button>
            <select id="difficulty">
                <option value="easy">Novice (4x4)</option>
                <option value="medium">Expert (6x6)</option>
                <option value="hard">Master (8x8)</option>
            </select>
            <button id="mute-btn">Mute Sound</button>
            <button id="theme-btn">Toggle Theme</button>
        </div>
        <div id="powerup-container">
            <button id="reveal-btn" class="powerup">Reveal (3)</button>
            <button id="freeze-btn" class="powerup">Freeze Time (1)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
