<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Quest</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Memory Quest</h1>
        <div class="game-info">
            <div id="timer">Time: 0s</div>
            <div id="moves">Moves: 0</div>
            <div id="score">Score: 0</div>
        </div>
        <div id="game-board"></div>
        <div class="controls">
            <button id="restart-btn">New Game</button>
            <select id="difficulty">
                <option value="4">Novice (4x4)</option>
                <option value="6">Explorer (6x6)</option>
                <option value="8">Cosmic Master (8x8)</option>
            </select>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
    </div>
    <div id="victory-modal" class="modal">
        <div class="modal-content">
            <h2>Cosmic Victory!</h2>
            <p id="final-stats"></p>
            <button id="play-again-btn">Embark Again</button>
        </div>
    </div>
    <div id="particles"></div>
    <script src="script.js"></script>
</body>
</html>
